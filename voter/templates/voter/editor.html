<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Vote creator</title>
    <link rel="stylesheet" href="{% static 'voter/main_styles.css' %}">
    <script type='text/javascript'>
    	var global = 0;
        function addField(){
            var container = document.getElementById("container");
            container.appendChild(document.createElement("br"));
            container.appendChild(document.createTextNode("Option "));
            var input = document.createElement("input");
            input.type = "text";
            input.name = "option";
            container.appendChild(input);
            container.appendChild(document.createElement("br"));
            global++;
        }
    </script>
</head>
<body>
<button class="button" type="button" onclick="addField()">Add option</button>
    <form id="container" action="" method="POST">
        {% csrf_token %}
    <input class="button" type="submit" value="Submit">
    </form>
</body>
</html>
