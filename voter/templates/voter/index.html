{% extends 'voter/base.html' %}
{% load staticfiles%}
{% block scripts %}
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'voter/main_styles.css' %}">
{% endblock %}
{% block content %}
<h1 class="title">VOTING ID : {{voting.id}}</h1>
<h2 class="title2">Author: {{voting.author}}</h2>
<form class="form" action="" method="post">
    {% csrf_token %}
    {% for option in voting.get_options %}
    <div class="inputGroup">
        <input type="radio" id={{forloop.counter0}}
               value={{forloop.counter0}} name="option"/>
        <label for= {{forloop.counter0}} >{{ option }}</label>
    </div>
    {% endfor %}
    <input class="button" type="submit" value="Submit">
</form>
<p class="title2">{{error}}</p>
{% endblock %}
