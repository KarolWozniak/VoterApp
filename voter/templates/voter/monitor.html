{% extends 'voter/base.html' %}
{% load staticfiles%}
{% block scripts %}
    <script src="{% static 'voter/monitor.js' %}"></script>
    <link rel="stylesheet" href="{% static 'voter/homepage.css' %}">
{% endblock %}
{% block content %}
<div id="content">
<h1>VOTING NUMBER : {{voting.id}}</h1>
    <br><br>
{% for a in voting.get_results %}
    <p class="info">{{a.0}} : {{a.1}}</p>
    <br>
{% endfor %}
</div>
{% endblock %}
