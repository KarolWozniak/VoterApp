{% extends 'voter/base.html' %}
{% load static%}
{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- <script src="{% static 'voter/monitor.js' %}"></script>-->
    <link rel="stylesheet" href="{% static 'voter/main_styles.css' %}">
{% endblock %}
{% block content %}
<div id="content" class="new">
        <h1>VOTING NUMBER : {{voting.id}}</h1>
        <br><br>
        <canvas id="funchart" width="400" height="400"></canvas>                      

        <script type="text/javascript"> 
             var a = document.getElementById('funchart').getContext('2d');
             var myBarChart = new Chart(a, {
                 type: 'horizontalBar',
                 data: {
                    datasets: [{
                 data: [{% for a in voting.get_results %}{{ a.1 }},{% endfor %}],
                 backgroundColor: [ 
              'rgba(255, 99, 132, 0.2)', 
              'rgba(54, 162, 235, 0.2)', 
              'rgba(255, 206, 86, 0.2)', 
              'rgba(75, 192, 192, 0.2)', 
              'rgba(153, 102, 255, 0.2)', 
              'rgba(255, 159, 64, 0.2)' 
            ], 
            borderColor: [ 
              'rgba(255, 99, 132, 1)', 
              'rgba(54, 162, 235, 1)', 
              'rgba(255, 206, 86, 1)', 
              'rgba(75, 192, 192, 1)', 
              'rgba(153, 102, 255, 1)', 
              'rgba(255, 159, 64, 1)' 
            ],
            borderWidth: 1
                    }],
                 labels: [{% for a in voting.get_results %}"{{ a.0 }}",{% endfor %}],
                 },
                 options: {
                    scales: { 
            yAxes: [{ 
              ticks: { 
                beginAtZero: true 
              } 
            }] 
          } ,
              responsive: false,
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'VOTING NUMBER : {{voting.id}}'
              }
            } });
        </script>
</div>
{% endblock %}
